<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checks" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Checkered squares -->
      <rect x="0" y="0" width="10" height="10" fill="currentColor" opacity="0.03"/>
      <rect x="10" y="10" width="10" height="10" fill="currentColor" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checks)"/>
</svg> 